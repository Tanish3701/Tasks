<!DOCTYPE html>
<html>
<head>
  <title>Temperature Converter</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Baloo+Thambi+2&display=swap');

body {
  font-family: 'Baloo Thambi 2', cursive, Arial, sans-serif;
  background-color: midnightblue;
  margin: 0;
  padding: 0;
}
    .container {
      max-width: 600px;
      margin: 50px auto;
      background-color: ghostwhite;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: darkblue;
    }

    .input-container {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    label {
      flex: 1;
      font-weight: bold;
    }

    input {
      flex: 2;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      flex: 1;
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .result {
      text-align: center;
      font-size: 24px;
      margin-top: 20px;
      padding: 20px;
      border: 2px solid #007bff;
      border-radius: 10px;
      background-color: #f7f7f7;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .error-message {
      color: #ff0000;
      text-align: center;
      font-size: 16px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Temperature Converter</h1>
    <div class="input-container">
      <label for="celsius">Celsius:</label>
      <input type="number" id="celsius" placeholder="Enter temperature in Celsius">
      <button onclick="convertToCelsius()">Convert to Fahrenheit</button>
    </div>
    <div class="input-container">
      <label for="fahrenheit">Fahrenheit:</label>
      <input type="number" id="fahrenheit" placeholder="Enter temperature in Fahrenheit">
      <button onclick="convertToFahrenheit()">Convert to Celsius</button>
    </div>
    <div class="result" id="result">Result will appear here.</div>
    <div class="error-message" id="error-message"></div>
  </div>

  <script>
    function convertToCelsius() {
      const celsiusInput = document.getElementById('celsius');
      const fahrenheitInput = document.getElementById('fahrenheit');
      const resultDiv = document.getElementById('result');
      const errorMessage = document.getElementById('error-message');

      errorMessage.textContent = '';

      const celsiusValue = parseFloat(celsiusInput.value);
      if (isNaN(celsiusValue)) {
        errorMessage.textContent = 'Please enter a valid number.';
        resultDiv.textContent = '';
      } else {
        const fahrenheitValue = (celsiusValue * 9 / 5) + 32;
        fahrenheitInput.value = fahrenheitValue.toFixed(2);
        resultDiv.textContent = `${celsiusValue}째C is equal to ${fahrenheitValue.toFixed(2)}째F`;
      }
    }

    function convertToFahrenheit() {
      const celsiusInput = document.getElementById('celsius');
      const fahrenheitInput = document.getElementById('fahrenheit');
      const resultDiv = document.getElementById('result');
      const errorMessage = document.getElementById('error-message');

      errorMessage.textContent = '';

      const fahrenheitValue = parseFloat(fahrenheitInput.value);
      if (isNaN(fahrenheitValue)) {
        errorMessage.textContent = 'Please enter a valid number.';
        resultDiv.textContent = '';
      } else {
        const celsiusValue = (fahrenheitValue - 32) * 5 / 9;
        celsiusInput.value = celsiusValue.toFixed(2);
        resultDiv.textContent = `${fahrenheitValue}째F is equal to ${celsiusValue.toFixed(2)}째C`;
      }
    }
  </script>
</body>
</html>
